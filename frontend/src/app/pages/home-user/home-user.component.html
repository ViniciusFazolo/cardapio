<app-header [establishment]="'Nelson Vinicius restaurante'" [tableNumber]="4" />
<app-navbar />
<app-userlayout>
  @for (category of categories; track $index) {
      <div class="col mb-3">
        <app-card
        [title]="category.description"
        [subtitle]="'seg - sex'"
        [text]="'Das 16 as 18'"
        [bgimage]="category.imageUrl"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#' + category.description"
        aria-expanded="false"
        [attr.aria-controls]="category.description"
      >
        <app-product
          [image]="'assets/images/espetinho.jpg'"
          [imageDescription]="'Espeto de boi'"
          [description]="'Boi'"
          [price]="'7'"
          class="collapse"
          [id]="category.description"
        />
      </app-card>
    </div>
  }
</app-userlayout>
<app-footer />
