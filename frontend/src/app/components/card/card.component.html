<a
  class="card card-bg"
  [ngStyle]="{ 'background-image': 'url(' + bgimage + ')' }"
>
  <div class="card-body">
    <div>
      <h5 class="card-title">{{ title }}</h5>
    </div>
    <div>
      <h6 class="card-subtitle">{{ subtitle }}</h6>
    </div>
    <div>
      <p class="card-text">{{ text }}</p>
    </div>
  </div>
</a>
<div class="product-options">
  <ng-content></ng-content>
</div>
