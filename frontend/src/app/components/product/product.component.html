<div>
  <a class="flex py-4 px-3" (click)="openModal()">
    <div class="rounded-xl me-3 h-10">
      <img [src]="product.imageUrl" [alt]="product.description" class="w-24 h-full object-cover rounded-xl"/>
    </div>
    <div class="flex justify-between w-full">
      <h5>{{ product.description }}</h5>
      <span class="font-medium">
        {{product.price | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR"}}
      </span>
    </div>
  </a>
</div>
