<div class="fixed bottom-0 flex py-2 w-full bg-white">
    <a (click)="goToCart()" class="w-1/2 flex flex-col justify-center items-center order border-e border-gray-300">
        <span class="order-icon relative">
            <i class="fa-solid fa-check text-green-600 fa-xl"></i>
            @if (qtItems) {
                <span class="absolute top-[-5px] right-[-10px] w-4 h-4 bg-red-600 text-white flex items-center justify-center rounded-full font-bold text-xs">{{qtItems}}</span>
            }
        </span>
        <span class="text-xs mt-[-3px]">Pedir</span>
    </a>
    <a class="w-1/2 flex flex-col justify-center items-center order cursor-pointer">
        <span class="order-icon">
            <i class="fa-solid fa-list fa-xl"></i>
        </span>
        <span class="text-xs mt-[-3px]">Conta</span>
    </a>
</div>
