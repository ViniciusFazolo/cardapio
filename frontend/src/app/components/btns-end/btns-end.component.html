<div class="btnsEnd flex">
  <a [routerLink]="previousPage" class="px-3 py-2 bg-red-600 rounded-lg text-white md:hover:bg-red-700 transition me-1" *ngIf="!showSkeleton">
    <i class="fa-solid fa-xmark me-3"></i>
    <span>CANCELAR</span>
  </a>
  <p-skeleton height="2.4em" width="120px" styleClass="d-inline-block me-1" *ngIf="showSkeleton" />

  <button class="px-3 py-2 bg-green-600 rounded-lg text-white md:hover:bg-green-700 transition" (click)="onClick()" *ngIf="!showSkeleton && showBtn">
    <i class="fa-solid fa-floppy-disk me-3"></i>
    <span>SALVAR</span>
  </button>
  <p-skeleton height="2.4em" width="100px" *ngIf="showSkeleton" class="d-inline-block"/>
</div>
